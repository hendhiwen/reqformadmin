<h1 mat-dialog-title><small>{{data?.creator}} | {{data?.subject}}</small></h1>
<div mat-dialog-content class="dialog-container">
    <form #dialogForm="ngForm">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <mat-form-field flex style="width:100%;">
                <textarea matInput placeholder="Leave your message / ketik pesan anda di sini" minlength="2"  #actionNoteForm="ngModel" rows="4" [(ngModel)]="data.actionNote" name="actNote" required ></textarea>
                <mat-hint>
                    <span [hidden]="actionNoteForm.pristine || !actionNoteForm.errors?.required" style="color:red;">Type something at least 2 characters like "Ok".</span>
                </mat-hint>
            </mat-form-field>  
        </div>    
    </form>
</div>
<div mat-dialog-actions style="float:right;">
    <button mat-button (click)="onNoClick()" mat-raised-button color="secondary">No</button>
    <button mat-button [mat-dialog-close]="data.actionNote" mat-raised-button color="primary" [disabled]="!dialogForm.valid">Complete</button>
</div>
