<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <img src="assets/img/mit-icon.png" width="150px" />
          <h1>IT Support Admin</h1>
          <small>silahkan menggunakan akun HRIS untuk login</small>
          <form role="form">
              <div class="form-content">
                  <div class="form-group">
                      <input type="text" [(ngModel)]="myUser.userName" name="userName" class="form-control input-underline input-lg" id="userName" placeholder="User ID">
                  </div>

                  <div class="form-group">
                      <input type="password" [(ngModel)]="myUser.userPassword" name="userPassword" class="form-control input-underline input-lg" id="userPassword" placeholder="Password">
                  </div>
              </div>
              <button class="btn rounded-btn" color="primary" block (click)="onLogin()" [disabled]="handleButtonDisable()">Login</button>
          </form>
      </div>
      <div class="col-md-4"></div>
  </div>
</div>
